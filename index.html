<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Diniz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <div class="form-group">
            <label for="number">Insira um número:</label>
            <input type="number" id="number" name="number">
        </div>
        <div class="selection-bar">
            <select id="operation-select" onchange="handleSelectionChange()">
                <option value="" disabled selected>Selecione uma operação</option>
                <option value="evenodd">Par ou Ímpar</option>
                <option value="prime">Primo ou Composto</option>
                <option value="mmc">Calcular MMC</option>
                <option value="mdc">Calcular MDC</option>
                <option value="factorize">Fatoração</option>
                <option value="modulus">Módulo</option>
            </select>
            <button class="calculate-button" onclick="handleCalculate()">Calcular</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-prompt"></p>
            <div class="modal-inputs">
                <input type="number" id="modal-input1">
                <input type="number" id="modal-input2">
            </div>
            <button class="modal-button" onclick="submitModal()">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
